<html>
    <head>
        <title> Landing Page </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="images/education-school-logo-icon-vector-template_644408-645.webp">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <div>
        <a href="home.html" target="_blank">
            <h2 class="font-mono text-3xl font-bold text-center"> Home </h2>
        </a>
    </div>   
   
    <body class="bg-gradient-to-tr from-green-500 to-green-100">
        <div class="flex mx-auto mt-6 justify-center items-center">
            <div class="credentails bg-gradient-to-r from-black to bg-gray-400 p-9 rounded-2xl"> 
                <h2 class="text-center text-white text-2xl font-mono"> Login </h2>
                <form class="mt-5 text-xl font-mono">
                    <div class="mb-6">
                        <i class='text-white text-2xl bx bx-envelope px-2 py-2'> </i>
                        <input type="email" placeholder="Email" class="rounded-2xl px-2 py-2" required>
                    </div>

                    <div class="mb-6">
                        <i class=' text-white text-2xl bx bx-lock-alt px-2 py-2'> </i>
                        <input type="password" placeholder="Password" class="rounded-2xl px-2 py-2" required>
                    </div>
                </form>
                <p class="text-center font-mono text-lg text-white"> OR </p>
                <p class="text-center font-mono text-lg text-white"> Sign up with </p>
                <div class="sign-up-contents mt-5 text-center text-3xl cursor-pointer">
                    <i class='bx bxl-google border rounded-lg' style='color:#ffffff'> </i>
                    <i class='bx bxl-linkedin border rounded-lg' style='color:#ffffff' ></i>
                </div>
            </div>
        </div>
    </body>
